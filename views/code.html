<body class="bg-gray-100 flex flex-col min-h-screen">
    <header class="bg-white shadow-sm">
        {{ template "partials/header" . }}
    </header>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <script src="js/code.js"></script> -->
    <!-- <script src="js/ace-local.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.14.0/ace.js"
        integrity="sha512-WYlXqL7GPpZL2ImDErTX0RMKy5hR17vGW5yY04p9Z+YhYFJcUUFRT31N29euNB4sLNNf/s0XQXZfzg3uKSoOdA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <input type="hidden" id="questionID" value="{{.QuestionID}}">

    <style>
        .heading {
            font-weight: bold;
            font-size: 18px;
            text-decoration: underline;
            margin-bottom: 0.5rem;
        }

        .question-details {
            padding: 0.5rem;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .example-details {
            margin-bottom: 0.75rem;
        }

        .example {
            font-weight: bold;
            display: inline-block;
            margin-right: 0.5rem;
        }

        .flex-1 {
          display: flex;
          flex: 1;
        }

        .box-1 {
            position: relative;
            flex-basis: 33.33%;
            background: #272822 !important;
            color: #fff !important;
            font-family: Inconsolata, monospace;
            padding: 1rem;
        }
      
        .box-2 {
          position: relative;
          display: flex;
          flex-direction: column;
          flex-basis: 66.66%;
        }
      
        .box-2-top {
          flex: 1;
        }

        .box-2-bottom {
            background: #272822 !important;
            color: #888 !important;
        }
      
        /* draggable bar styles */
        .bar {
          position: absolute;
          top: 0;
          right: -5px;
          width: 10px;
          height: 100%;
          background-color: #ddd;
          border: 1px solid #aaa;
          cursor: col-resize;
        }
      
        .bar:hover {
          background-color: #ccc;
          border-color: #888;
        }
      
        .bar svg {
          fill: #a6a6a6;
          transition: all 0.3s ease;
        }
      
        .bar:hover svg {
          fill: #fff;
        }   
        
        
        .bar-2:hover {
          background-color: #ccc;
          border-color: #888;
        }
      
        .bar-2 svg {
          fill: #a6a6a6;
          transition: all 0.3s ease;
        }
      
        .bar-2:hover svg {
          fill: #fff;
        }
        .submitcodebutton {
        position: absolute;
        bottom: 0;
        left: 10px;
        margin: 0;
        margin-bottom: 0.5rem;
        }

        .box-2-bottom {
        background-color: #F8F8F8;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /*  .widget {*/
      /*  border: 1px solid;*/
      /*  padding: 1rem;*/
      /*  margin-bottom: 1rem;*/
      /*  width: 66%;*/
      /*  height: 33%;*/
      /*  text-align: center;*/
      /*}*/

        .question-details {
            padding: 0.5rem;
            line-height: 1.5;
        }

        .example {
            font-weight: bold;
        }

        .example-details {
            margin-bottom: 0.5rem;
        }
      </style>
    <div class="flex-1 flex">
        <div class="box-1">
            <div class="question-details">
                <p class="heading">Question statement</p>
                <p>{{.Question}}</p>
                <br>
                <div class="example-details">
                    <span class="example heading">Example input</span>> {{.ExampleInput}}
                </div>
                <div class="example-details">
                    <span class="example heading">Example output</span>> {{.ExampleAnswer}}
                </div>
                <p>Type: {{.ProblemType}}</p>
                <p>Difficulty: {{.ProblemDifficulty}}</p>
            </div>
            <div class="bar" id="bar"></div>
        </div>
        <!-- Rest of the HTML -->

        <div class="box-2">
          <div class="box-2-top" id="box-2-top">{{.Codetemplate}}</div>
          <div class="bar-2" id="bar-2" style="width:100%; height: 3.5px; color: #888; background-color: #fff;cursor: row-resize;"></div>
          <div class="box-2-bottom" style="padding-left: 0.3rem;">

              <div class="test-results-container"></div>
                <div class="language-selector" style="padding-left: 0.3rem;">
                  <select id="language-select" class="custom-select">
                    <option value="python" selected>Python</option>
                    <option value="javascript">JavaScript</option>
                    <option value="go">Go</option>
                    <!-- Add more languages here -->
                  </select>

                </div>

              <div class="chat-container">
                  <div class="modal">
                      <span class="close-button">&times;</span>
                      <!-- Add your chat content here -->
                  </div>
              </div>

          </div>
            <button id="submitcodebutton" class="submitcodebutton bg-green-500 hover:bg-green-600 text-white font-bold py-1 px-2 rounded-lg" type="submit">submit</button>
          </div>
        </div>
<!--      </div>-->
      
    <!--this code has to be after the code editor is rendered-->
    <script>
      // Initialize the code editor
      var editor = ace.edit('box-2-top');
    
      // Set the theme
      editor.setTheme('ace/theme/monokai');
    
      // Set the mode
      editor.session.setMode('ace/mode/python');
      editor.setShowPrintMargin(false); // meant to show the maximum width for text however its ugly

    </script>

<style>
    .ace_gutter {
      background: #272822 !important;
      color: #888 !important;
    }

    .box-2-bottom {
        background: #272822 !important;
        color: #888 !important;
    }
    .chat-container {
        display: none;
    }

    .chat-container {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
    }

    .modal {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #ffffff;
        padding: 20px;
        border-radius: 5px;
        width: 80%;
        max-width: 600px;
    }

    .close-button {
        position: absolute;
        top: 5px;
        right: 10px;
        font-size: 24px;
        cursor: pointer;
    }


    .box-1 {
        background: #272822 !important;
        color: #fff !important;
        font-family: Inconsolata, monospace;
    }

    .custom-select {
        font-family: inherit;
        font-size: 14px;
        background-color: #f8f9fa;
        border: 1px solid #ced4da;
        border-radius: 3px;
        padding: 0.3rem 1.5rem 0.3rem 0.6rem;
        appearance: none;
        cursor: pointer;
    }

    .custom-select:focus {
        outline: none;
        border-color: #80bdff;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }
  
  </style>
  
  <!-- has to be here -->
<script src="/js/editorfunction.js"></script>
<script src="/js/code.js"></script>

    
</body>
