<body class="bg-gray-100 flex flex-col min-h-screen">
    <header class="bg-white shadow-sm">
        {{ template "partials/header" . }}
    </header>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/code.js"></script>
    <!-- <script src="js/ace-local.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.14.0/ace.js"
        integrity="sha512-WYlXqL7GPpZL2ImDErTX0RMKy5hR17vGW5yY04p9Z+YhYFJcUUFRT31N29euNB4sLNNf/s0XQXZfzg3uKSoOdA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- <link rel="stylesheet" href="css/code.css"> -->
    <style>
        .flex-1 {
          display: flex;
          flex: 1;
        }
      
        .box-1 {
          position: relative;
          flex-basis: 33.33%;
        }
      
        .box-2 {
          position: relative;
          display: flex;
          flex-direction: column;
          flex-basis: 66.66%;
        }
      
        .box-2-top {
          flex: 1;
        }
      
        .box-2-bottom {
          flex: 1;
        }
      
        /* draggable bar styles */
        .bar {
          position: absolute;
          top: 0;
          right: -5px;
          width: 10px;
          height: 100%;
          background-color: #ddd;
          border: 1px solid #aaa;
          cursor: col-resize;
        }
      
        .bar:hover {
          background-color: #ccc;
          border-color: #888;
        }
      
        .bar svg {
          fill: #a6a6a6;
          transition: all 0.3s ease;
        }
      
        .bar:hover svg {
          fill: #fff;
        }   
        
        
        .bar-2:hover {
          background-color: #ccc;
          border-color: #888;
        }
      
        .bar-2 svg {
          fill: #a6a6a6;
          transition: all 0.3s ease;
        }
      
        .bar-2:hover svg {
          fill: #fff;
        }  


        .submitcodebutton {
        position: absolute;
        bottom: 0;
        left: 10;
        margin: 0;
        margin-bottom: 0.5rem;
        }

        .box-2-bottom {
        background-color: #F8F8F8;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

        .widget {
        border: 1px solid;
        padding: 1rem;
        margin-bottom: 1rem;
        width: 66%;
        height: 33%;
        text-align: center;
      }
      </style>
      <div class="flex-1 flex">
        <div class="box-1">
          <p style="padding-right: 0.5rem;padding-left: 0.5rem;">{{.Question}}</p>
          <div class="bar" id="bar"></div>
        </div>
        <div class="box-2">
          <div class="box-2-top" id="box-2-top">{{.Codetemplate}}</div>
          <div class="bar-2" id="bar-2" style="width:100%; height: 3.5px; color: #888; background-color: #fff;cursor: row-resize;"></div>
          <div class="box-2-bottom" style="padding-left: 0.3rem;">
            <div class="widget rounded-md">
                <!-- For the output of the code that gets RAN!!! -->
              </div>
            <button id="submitcodebutton" class="submitcodebutton bg-green-500 hover:bg-green-600 text-white font-bold py-1 px-2 rounded-lg" type="submit">submit</button>
          </div>
        </div>
      </div>
      
    <!--this code has to be after the code editor is rendered-->
    <script>
      // Initialize the code editor
      var editor = ace.edit('box-2-top');
    
      // Set the theme
      editor.setTheme('ace/theme/monokai');
    
      // Set the mode
      editor.session.setMode('ace/mode/python');
      editor.setShowPrintMargin(false); // meant to show the maximum width for text however its ugly

    </script>

<style>
    .ace_gutter {
      background: #272822 !important;
      color: #888 !important;
    }
    .box-2-bottom {
        background: #272822 !important;
        color: #888 !important;
    }

    .box-1 {
        background: #272822 !important;
        color: #fff !important;
        font-family: Inconsolata, monospace;
    }
  
  </style>
  
<script>
    $(function() {
      var $splitter = $('.bar');
      var $left = $('.box-1');
      var $right = $('.box-2');
      var isDragging1 = false;
  
      // Set the initial width of the left and right elements
      $left.css('flex-basis', '33.00%');
      $right.css('flex-basis', '67.00%');
  
      // Register the drag event on the first split bar
      $splitter.on('mousedown', function(e) {
        e.preventDefault();
        isDragging1 = true;
      });
  
      $(document).on('mousemove', function(e) {
        if (isDragging1) {
          window.requestAnimationFrame(function() {
            var totalWidth = $left.width() + $right.width();
            var x = e.pageX - $left.offset().left - $splitter.width() / 2;
            var leftWidth = x / totalWidth * 100 + '%';
            var rightWidth = (totalWidth - x) / totalWidth * 100 + '%';
  
            // Check to limit the change in width
            if (x >= 0 && x <= totalWidth) {
              $left.css('flex-basis', leftWidth);
              $right.css('flex-basis', rightWidth);
            }
          });
        }
      }).on('mouseup', function(e) {
        isDragging1 = false;
      });
    });
  
    $(function() {
      var $splitter2 = $('.bar-2');
      var $top = $('.box-2-top');
      var $bottom = $('.box-2-bottom');
      var isDragging2 = false;
  
      // Set the initial height of the top and bottom elements
      $top.css('flex-basis', '50.00%');
      $bottom.css('flex-basis', '50.00%');
  
      // Register the drag event on the second split bar
      $splitter2.on('mousedown', function(e) {
        e.preventDefault();
        console.log("pressed")
        isDragging2 = true;
      });
  
      $(document).on('mousemove', function(e) {
        if (isDragging2) {
          window.requestAnimationFrame(function() {
            var totalHeight = $top.height() + $bottom.height();
            var y = e.pageY - $top.offset().top - $splitter2.height() / 2;
            var topHeight = y / totalHeight * 100 + '%';
            var bottomHeight = (totalHeight - y) / totalHeight * 100 + '%';
  
            // Check to limit the change in height
            if (y >= 0 && y <= totalHeight) {
              $top.css('flex-basis', topHeight);
              $bottom.css('flex-basis', bottomHeight);
            }
          });
        }
      }).on('mouseup', function(e) {
        isDragging2 = false;
      });
    });

        </script>

</body>
