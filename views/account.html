<body class="bg-gray-100 flex flex-col min-h-screen">
  <header class="bg-white shadow-sm">
      {{ template "partials/header" . }}
  </header>
  <link rel="stylesheet" href="css/account.css"> 
  

  <script src="js/account.js"></script>
  <main class="flex-1 justify-center items-center">

  <div class="account-info justify-center items-center text-center font-mono">
   
  </div>
  <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-1 px-2 rounded-lg mx-auto items-center text-center font-mono" id="getSubmissions">Get submissions!</button>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("getSubmissions").addEventListener("click", function() {
          console.log("Button was clicked!");
          getSubmissions();
        });
      });
    </script>
</div>
</main>

<footer>
    {{ template "partials/footer" . }}
</footer>
