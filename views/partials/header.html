<header>
    <script src="js/test.js" type="text/javascript"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <script src="js/jquery-3.5.1.min.js"></script>  this is only for localhost testing when there is no data/internet-->
    <script src="js/wtf.js" type="text/javascript"></script>

    <link rel="stylesheet" href="css/main.css" type="text/css">

    <nav>
        <ul id="header-ul">
            {{ range $page := .Pages }}
            <li id="header-links">
                {{ if eq $page.URL "/logout" }}
                <a href="#" onclick="logout()">{{ $page.Title }}</a>
                {{ else if eq $page.URL "/account" }}
                <a href="/account" onclick="account()">{{ $page.Title }}</a>
                {{ else if eq $page.URL $.ActiveURL }}
                <a href="{{ $page.URL }}" class="active">{{ $page.Title }}</a>
                {{ else }}
                <a href="{{ $page.URL }}">{{ $page.Title }}</a>
                {{ end }}
            </li>
            {{ end }}
        </ul>
    </nav>
</header>
