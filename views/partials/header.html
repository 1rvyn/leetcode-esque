<title>{{ .Title }}</title>

<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-YSHZ5T6GVZ"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-YSHZ5T6GVZ');
    </script>
</head>
<header>
    <!-- Google tag | i see you and you see me| (gtag.js) -->

    <script src="js/test.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <script src="js/jquery-3.5.1.min.js"></script>  this is only for localhost testing when there is no data/internet-->
    <script src="js/wtf.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/83e9aaac76.js" crossorigin="anonymous"></script>

    <link href="css/output.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css" type="text/css">

    <nav class="bg-red-700 py-3">
        <ul id="header-ul" class="flex justify-between items-center max-w-4xl mx-auto">
            {{ range $page := .Pages }}
            <li class="mr-6">
                {{ if eq $page.URL "/logout" }}
                <a href="#" onclick="logout()" class="text-white hover:text-gray-300">{{ $page.Title }}</a>
                {{ else if eq $page.URL "/account" }}
                <a href="/account" onclick="account()" class="text-white hover:text-gray-300">{{ $page.Title }}</a>
                {{ else if eq $page.URL $.ActiveURL }}
                <a href="{{ $page.URL }}" class="text-white hover:text-gray-300 font-bold">{{ $page.Title }}</a>
                {{ else }}
                <a href="{{ $page.URL }}" class="text-white hover:text-gray-300">{{ $page.Title }}</a>
                {{ end }}
            </li>
            {{ end }}
        </ul>
    </nav>
</header>
